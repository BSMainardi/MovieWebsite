<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function myfunction() {
            var password = document.getElementById("password").value;
            var confirm= document.getElementById("confirm").value;
            var signupUsername= document.getElementById("signupUsername").value;
            var reg = new RegExp(/^(?=.*[0-9])(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z])[a-zA-Z0-9!@#$%^&*]{8,15}$/);
            var error = document.getElementById("error");
            var error1= document.getElementById("error1");
            var error2= document.getElementById("error2");
            var condition1;
            var condition2;
            var condition3;
          //  var valuestored = parseInt(password);
          //  console.log(valuestored);
           // console.log(reg.test(password));
            if((reg.test(password))==false){
                error.textContent="Please make sure the password is 8-15 characters long, and include at least one uppercase, one lowercase letter, one number, and one special character.";
                error.style.color="red";
                condition1=false;
            }
            else{
                error.textContent="";
                condition1=true;
            }
            if (confirm != password) {
                error1.textContent = "Please make sure the passwords match.";
                error1.style.color = "red";
                condition2=false;
            }
            else {
                error1.textContent = "";
                condition2=true;
            }
            if(signupUsername==''){
                error2.textContent="Please enter an email."
                error2.style.color="red";
                condition3=false;
            }
            else{
                error2.textContent="";
                condition3=true;
            }
            if(condition1==true&&condition2==true&&condition3==true){
                error.textContent="Thank you for signing up! ;)";
                setTimeout(function(){window.location.href = "./otoha.html";},time=3000);
                
            }
            
             
        }
    </script>
</head>

<body>
    <form id="form1">
        <label>Sign Up</label>
        <br>
        <label>Email: </label>
        <input type="text" id="signupUsername">
        <br>
        <span id="error2"></span>
        <br>
        <label>Password: </label>
        <input type="text" id="password">
        
        <br>
        <label>Confirm Password: </label>
        <input type="text" id="confirm">
        <br>
        <span id="error1"></span>
        <br>
        
        <span id="error"></span>
        <br>
        <input type="button" value="Submit" onclick="myfunction()">

    </form>
</body>

</html>
